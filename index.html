<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="styles/exported.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg w-75 bg-body py-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/Recursos/Imagenes/logo-bookmark.svg"
              class="image-fluid logo-size"
              alt="bookmark-logo"
            />
          </a>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-5 nav-font-size d-flex align-items-center">
              FEATURE
            </li>
            <li class="nav-item px-5 nav-font-size d-flex align-items-center">
              PRICING
            </li>
            <li class="nav-item px-5 nav-font-size d-flex align-items-center">
              CONTACT
            </li>
            <li class="nav-item px-4">
              <button
                type="button"
                class="btn btn-danger shadow-lg py-3 font-family px-5 fs-3"
              >
                <p class="fs-5 mb-0">LOGIN</p>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container-fluid main-container mt-5">
      <div class="row gap-5">
        <div
          class="col d-flex justify-content-center flex-column"
          style="padding: 8rem"
        >
          <h1 class="slogan">
            A Simple Bookmark <br />
            Manager
          </h1>
          <div class="slogan-container">
            <p class="slogan-paragraph">
              A simple and clean interface to organize your favourite websites.
              Open a new browser tab and see your sites load instantly. Try for
              free
            </p>
          </div>
          <div class="w-100 pt-5 d-flex justify-content-start gap-3">
            <button
              type="button"
              class="btn btn-primary shadow-lg py-3 font-family px-5 fs-3"
            >
              <p class="fs-5 mb-0">Get It on Chrome</p>
            </button>
            <button
              type="button"
              class="btn btn-secondary shadow-lg py-3 font-family px-5 fs-3"
            >
              <p class="fs-5 mb-0">Get It on Firefox</p>
            </button>
          </div>
        </div>
        <div class="col d-flex justify-content-end">
          <img
            src="/Recursos/Imagenes/illustration-hero.svg"
            class="image-fluid hero-size"
            alt="ilustration-tablet"
          />
        </div>
      </div>
    </div>
  </body>
</html>
